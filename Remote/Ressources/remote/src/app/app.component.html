<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="container">
  <h2>Config</h2>
  <form (ngSubmit)="onSubmit()" #configForm="ngForm">
    <div class="form-group">
      <div>
        <label for="clientId">Client ID</label>
        <input type="text" class="form-control" id="clientId"
               required
               [(ngModel)]="config.clientId" name="clientId" #clientId = "ngModel">
        <div [hidden] = "clientId.valid || clientId.pristine" class="alert alert-danger">
          Client ID is required
        </div>
      </div>
      <div>
        <label for="clientSecret">Client Secret</label>
        <input type="text" class="form-control" id="clientSecret"
               required
               [(ngModel)]="config.clientSecret" name="clientSecret" #clientSecret = "ngModel">
        <div [hidden] = "clientSecret.valid || clientSecret.pristine" class="alert alert-danger">
          Client Secret is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="refreshKeys">Refresh Keys</label>
      <div id="refreshKeys" class="form-group row">
        <div *ngFor="let refreshKey of config.refreshKeys; let i = index">
          <div class="col-sm-10">
            <input  type="text" class="form-control" name="refreshKey{{i}}" [(ngModel)] = "config.refreshKeys[i]" #refreshKey = "ngModel">
          </div>
          <button type="button" class="btn btn-danger col-sm-2" (click)="onRemove(i)">Delete</button>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="onLogin()">Login to Spotify</button>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!configForm.form.valid">Submit</button>
  </form>
</div>
